<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Apps - TBLabs</title>
  <meta name="description" content="Applications iOS par TBLabs">
  <link rel="stylesheet" href="/style.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>T</text></svg>">
</head>
<body>
  <div class="gradient-bg"></div>

  <nav>
    <div class="container">
      <a href="/" class="logo">TBLabs</a>
      <ul class="nav-links">
        <li><a href="/apps">Apps</a></li>
        <li><a href="/cv">CV</a></li>
      </ul>
    </div>
  </nav>

  <main>
    <div class="page-header">
      <div class="container">
        <h1 class="animate-in">Apps</h1>
        <p class="animate-in delay-1">iOS applications crafted with care</p>
      </div>
    </div>

    <section class="section" style="padding-top: 0;">
      <div class="container">
        <div class="grid grid-2">

          <a href="/apps/drip" class="card-link animate-in delay-2">
            <div class="card app-card">
              <div class="app-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                  <path d="M12 2.69l5.66 5.66a8 8 0 1 1-11.31 0z"/>
                </svg>
              </div>
              <div class="app-info">
                <h3>Drip</h3>
                <p>Know exactly when rain starts or stops. A beautiful weather timer for your daily life.</p>
                <span class="app-badge">iOS</span>
              </div>
            </div>
          </a>

          <!-- More apps coming soon -->
          <div class="card animate-in delay-3" style="opacity: 0.5; display: flex; align-items: center; justify-content: center; min-height: 180px;">
            <p style="color: var(--text-tertiary);">More apps coming soon...</p>
          </div>

        </div>
      </div>
    </section>
  </main>

  <footer>
    <div class="container">
      <p>&copy; 2025 TBLabs. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
